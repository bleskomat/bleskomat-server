<h1>{{title}}</h1>
<p>{{description}}</p>

<div class="box lnurls">
	<h2>LNURLs</h2>
	{{#if lnurls}}
		{{> table lnurls}}
	{{else}}
	<p>Your server does not have any LNURLs yet.</p>
	{{/if}}
</div>

<div class="box apiKeys">
	<h2>Authorized API Keys</h2>
	{{#if apiKeys}}
		{{> table apiKeys}}
	{{else}}
	<p>Your server does not have any authorized API keys.</p>
	{{/if}}
	<div class="box-buttons">
		<a class="button" href="/admin/api-keys/add">New API Key</a>
	</div>
</div>
